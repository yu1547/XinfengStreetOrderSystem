<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單</title>
    <link rel="stylesheet" href="browseMenu.css">
</head>
<body>
    <div class="container">
        <h1>菜單</h1>
        <div class="search-bar">
            <input type="text" placeholder="搜尋...">
        </div>
        <div class="categories">
            <span class="active" onclick="setActive(this, 'special')">特別套餐</span>
            <span onclick="setActive(this, 'burger')">漢堡</span>
            <span onclick="setActive(this, 'noodles')">蛋餅</span>
            <span onclick="setActive(this, 'snacks')">小點</span>
            <span onclick="setActive(this, 'drinks')">飲料</span>
        </div>
        <div class="menu-list active" id="special">
            <div class="menu-item">
                <div class="item-info">
                    <strong>特別套餐A</strong>
                    <img src="images/menu_browse/setA.jpg" alt="特別套餐A" class="item-image">
                    <p class="item-price">$140</p>
                </div>
                <div class="quantity-control">
                    <button onclick="changeQuantity(-1, 'quantity1')">-</button>
                    <input type="text" value="0" id="quantity1" readonly>
                    <button onclick="changeQuantity(1, 'quantity1')">+</button>
                </div>
                <button class="add-btn">加入</button>
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <strong>特別套餐B</strong>
                    <img src="images/menu_browse/setB.jpg" alt="特別套餐B" class="item-image">

            </div>
        </div>

                </div>
                <div class="quantity-control">
                    <button onclick="changeQuantity(-1, 'quantity3')">-</button>

            </div>

                </div>
                <div class="quantity-control">
                    <button onclick="changeQuantity(-1, 'quantity4')">-</button>

        <button class="order-btn" id="ordersBtn">點菜單</button>
    </div>
    <script src="js/browseMenu.js"></script>
</body>
</html>
