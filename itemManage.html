<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單管理</title>
    <link rel="stylesheet" href="itemManage.css">
</head>
<body>
    <div class="container">
        <h1>菜單管理</h1>

        <!-- 按鈕群 -->
        <div class="button-group">
            <button class="new-item-btn">新增餐點</button> <!-- 新增餐點按鈕 -->
        </div>

        <!-- 分類標籤 -->
        <div class="categories">
            <!-- 每個分類標籤都有onclick事件來觸發setActive函數 -->
            <span class="active" onclick="setActive(this, 'special')">特別套餐</span>
            <span onclick="setActive(this, 'burger')">漢堡</span>
            <span onclick="setActive(this, 'egg')">蛋餅</span>
            <span onclick="setActive(this, 'snack')">小點</span>
            <span onclick="setActive(this, 'drink')">飲料</span>
        </div>

        <!-- 菜單項目 -->
        <div class="menu-list active" id="special"> <!-- 特別套餐菜單 -->
            <div class="menu-item">
                <div class="item-info">
                    <strong>特別套餐A</strong>
                    <img src="images/menu_browse/setA.jpg" alt="特別套餐A" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$140</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <strong>特別套餐B</strong>
                    <img src="images/menu_browse/setB.jpg" alt="特別套餐B" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$150</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
        </div>

        <div class="menu-list" id="burger"> <!-- 漢堡菜單 -->
            <div class="menu-item">
                <div class="item-info">
                    <strong>卡拉雞腿堡</strong>
                    <img src="images/menu_browse/chikenBurger.jpg" alt="卡拉雞腿漢堡" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$70</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <strong>牛肉漢堡</strong>
                    <img src="images/menu_browse/beefBurger.jpg" alt="牛肉漢堡" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$80</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
        </div>

        <div class="menu-list" id="egg"> <!-- 蛋餅菜單 -->
            <div class="menu-item">
                <div class="item-info">
                    <strong>原味蛋餅</strong>
                    <img src="images/menu_browse/omelet.jpg" alt="原味蛋餅" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$30</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <strong>起司蛋餅</strong>
                    <img src="images/menu_browse/cheese_omelet.jpg" alt="起司蛋餅" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$35</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
        </div>

        <div class="menu-list" id="snack"> <!-- 小點菜單 -->
            <div class="menu-item">
                <div class="item-info">
                    <strong>薯條</strong>
                    <img src="images/menu_browse/fries.jpg" alt="薯條" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$30</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <strong>小雞球</strong>
                    <img src="images/menu_browse/chicken_nugget.jpg" alt="小雞球" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$30</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
        </div>

        <div class="menu-list" id="drink"> <!-- 飲料菜單 -->
            <div class="menu-item">
                <div class="item-info">
                    <strong>紅茶</strong>
                    <img src="images/menu_browse/blacktea.jpg" alt="紅茶" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$25</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <strong>柳橙汁</strong>
                    <img src="images/menu_browse/orangeJuice.jpg" alt="柳橙汁" class="item-image"> <!-- 圖片 -->
                    <p class="item-price">$40</p>
                </div>
                <button class="edit-btn">編輯</button>
                <button class="delete-btn">刪除</button>
            </div>
        </div>
        <button class="productList-btn" id = "List-btn">餐點製作清單</button>
    </div>
<script src="js/itemManage.js"></script>
</body>
</html>
