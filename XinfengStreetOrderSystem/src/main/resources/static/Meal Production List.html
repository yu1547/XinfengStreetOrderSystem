<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐點製作清單</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bold; /* 全部字體加粗 */
        }

        body {
            font-family: "Cactus Classical Serif", serif;
            background-color: #F4E1C1;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 確保內容不會超出容器範圍 */
        }

        button {
            display: block; /* 確保按鈕在其父容器內占據獨立一行 */
            margin: 8px auto; /* 自動將按鈕水平方向居中 */
        }

        h1 {
            font-size: 2.5rem;
            color: #6F2B2B;
            border: 5px solid #6F2B2B;
            padding: 10px;
            display: inline-block;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
            border: none; /* 移除表格邊框 */
        }

        th, td {
            border-bottom: 1px solid #ddd; /* 只顯示橫線 */
            padding: 8px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background-color: #6F2B2B;
            color: white;
        }

        /* 所有按鈕的基本樣式 */
        button {
            min-width: 70px; /* 縮小最小寬度 */
            padding: 8px 16px; /* 減小內邊距 */
            border: none;
            border-radius: 8px; /* 減小圓角半徑 */
            font-size: 0.9rem; /* 減小字體大小 */
            cursor: pointer;
            color: white;
        }

        /* 接受鍵樣式 */
        .accept-button {
            background-color: #E0E0FF; /* 淡紫色背景 */
            color: #000000; /* 黑色字體 */
        }

        /* 拒絕鍵樣式 */
        .reject-button {
            background-color: #781717; /* 深紅色背景 */
        }

        /* 已拒絕狀態紅色字體 */
        .rejected-status {
            color: red;
        }

        .total-revenue {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #6F2B2B;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #6F2B2B;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }

            table {
                max-width: 100%;
            }

            th, td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>餐點製作清單</h1>
        <div id="order-list">
            <table>
                <thead>
                    <tr>
                        <th>序號</th>
                        <th>餐點內容物</th>
                        <th>製作狀態</th>
                        <th>金額</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="orders">
                    <!-- 餐點清單會在這裡顯示 -->
                </tbody>
            </table>
        </div>
        <!-- 在現有容器內添加一個清除所有訂單的按鈕 -->
        <button class="accept-button" id="clear-orders-button">清除所有訂單</button>

        <div class="total-revenue" id="revenue">本日營業額: 0 元</div>
        <a href="itemManage.html" class="back-button">返回</a>
    </div>

    <script>
        // 渲染訂單清單
        function renderOrders(orders) {
            const orderList = document.getElementById('orders');
            orderList.innerHTML = '';
            let totalRevenue = 0; // 營業額變數
            orders.forEach(order => {
                const statusClass = order.orderStatus === 'rejected' ? 'rejected-status' : ''; // 如果狀態是已拒絕，應用紅色字體樣式
                const row = document.createElement('tr');

                // 處理 items，將其轉換為顯示字串
                const itemsContent = order.items
                    .map(item => `${item.menuItemId} x ${item.quantity}`)
                    .join('<br>'); // 用 <br> 分隔多個餐點

                row.innerHTML = `
                    <td>${order.orderNumber}</td>
                    <td>${itemsContent}</td> <!-- 顯示處理後的 items -->
                    <td class="${statusClass}">${order.orderStatus}</td>
                    <td>${order.totalPrice}元</td>
                    <td>
                        ${order.orderStatus === 'accepted' ? 
                            `<button class="accept-button" onclick="completeOrder('${order.id}')">完成</button>` : ''}
                        ${order.orderStatus === 'pending' ? 
                            `<button class="accept-button" onclick="acceptOrder('${order.id}')">接受</button>
                             <button class="reject-button" onclick="rejectOrder('${order.id}')">拒絕</button>` : ''}
                    </td>
                `;
                orderList.appendChild(row);

                // 更新營業額
                if (order.orderStatus === 'completed') {
                    totalRevenue += order.totalPrice;
                }
            });
            // 更新營業額顯示
            document.getElementById('revenue').innerText = `本日營業額: ${totalRevenue} 元`;
        }


        // 取得所有訂單並顯示
        function fetchOrders() {
            fetch('/orders')
                .then(response => response.json())
                .then(data => renderOrders(data))
                .catch(error => console.error('錯誤:', error));
        }

        // 完成訂單
        function completeOrder(orderId) {
            fetch(`/orders/complete?orderId=${orderId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message || '訂單已完成');
                    fetchOrders(); // 完成後重新獲取訂單數據
                })
                .catch(error => console.error('錯誤:', error));
        }

        // 接受訂單
        function acceptOrder(orderId) {
            fetch(`/orders/accept?orderId=${orderId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message || '訂單已接受');
                    fetchOrders(); // 接受後重新獲取訂單數據
                })
                .catch(error => console.error('錯誤:', error));
        }


      
        // 拒絕訂單
        function rejectOrder(orderId) {
            fetch(`/orders/reject?orderId=${orderId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message || '訂單已拒絕');
                    fetchOrders(); // 拒絕後重新獲取訂單數據
                })
                .catch(error => console.error('錯誤:', error));
        }


        // 1. 清除前端資料的函數
function clearOrdersData() {
    // 清空訂單列表
    const orderList = document.getElementById('orders');
    orderList.innerHTML = '';

    // 重置營業額
    document.getElementById('revenue').innerText = '本日營業額: 0 元';
}

// 2. 清除後端訂單資料的函數
function clearOrdersFromBackend() {
    fetch('/orders/clear', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            alert(data.message || '所有訂單已清除');
            clearOrdersData(); // 完成後清空前端資料
        })
        .catch(error => console.error('錯誤:', error));
}

// 3. 按鈕的事件監聽器，清除所有訂單
document.getElementById('clear-orders-button').addEventListener('click', function() {
    if (confirm('確定要清除所有訂單資料嗎？這將會刪除所有訂單紀錄及重置營業額。')) {
        clearOrdersFromBackend(); // 發送請求清除後端資料
    }
});


        // 頁面加載時，獲取訂單列表
        window.onload = fetchOrders;
    </script>
</body>
</html>
