<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐點製作清單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            max-width: 600px; /* 固定最大寬度 */
            min-width: 600px; /* 固定最小寬度 */
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            overflow: hidden; /* 隱藏超出部分 */
            text-overflow: ellipsis; /* 用省略號表示超出文字 */
            white-space: nowrap; /* 不換行 */
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        button {
            min-width: 80px; /* 按鈕最小寬度 */
            padding: 5px 10px; /* 按鈕內邊距 */
        }

        .hidden {
            display: none;
        }

        .total-revenue {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>餐點製作清單</h1>
        <div id="order-list">
            <table>
                <thead>
                    <tr>
                        <th>序號</th>
                        <th>餐點內容物</th>
                        <th>製作狀態</th>
                        <th>金額</th> <!-- 新增金額欄位 -->
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="orders">
                    <!-- 餐點清單會在這裡顯示 -->
                </tbody>
            </table>
        </div>
        <div class="total-revenue" id="revenue">本日營業額: 0 元</div> <!-- 顯示本日營業額 -->
    </div>
    <script>
        const orders = [
            { id: 5, item: '原味蛋餅*1<br>原味蛋餅套餐*1', status: '製作中', amount: 80 },
            { id: 4, item: '原味蛋餅*1<br>原味蛋餅套餐*1', status: '已完成', amount: 80 },
            { id: 3, item: '薯餅*1', status: '已拒絕', amount: 20 },
        ];

        function renderOrders() {
            const orderList = document.getElementById('orders');
            orderList.innerHTML = '';
            let totalRevenue = 0; // 營業額變數
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.item}</td>
                    <td>${order.status}</td>
                    <td>${order.amount}元</td> <!-- 顯示金額 -->
                    <td>
                        ${order.status === '製作中' ? `<button onclick="completeOrder(${order.id})">完成</button>` : ''}
                        ${order.status === '待接受' ? `
                            <button onclick="acceptOrder(${order.id})">接受</button>
                            <button onclick="rejectOrder(${order.id})">拒絕</button>` : ''}
                    </td>
                `;
                orderList.appendChild(row);

                // 如果訂單已完成，將金額加到營業額
                if (order.status === '已完成') {
                    totalRevenue += order.amount;
                }
            });
            // 更新營業額顯示
            document.getElementById('revenue').innerText = `本日營業額: ${totalRevenue} 元`;
        }

        function completeOrder(id) {
            const orderIndex = orders.findIndex(order => order.id === id);
            if (orderIndex !== -1) {
                const order = orders[orderIndex];
                order.status = '已完成';
                // 移動至清單末尾，但在已拒絕的訂單之前
                orders.splice(orderIndex, 1); // 移除該訂單
                // 找到所有拒絕的訂單的索引
                const rejectIndex = orders.findIndex(order => order.status === '已拒絕');
                if (rejectIndex === -1) {
                    orders.push(order); // 如果沒有已拒絕的訂單，直接推入
                } else {
                    orders.splice(rejectIndex, 0, order); // 否則在拒絕的訂單前面推入
                }
                renderOrders(); // 更新顯示
            }
        }

        function acceptOrder(id) {
            const order = orders.find(order => order.id === id);
            if (order) {
                order.status = '製作中'; // 更新狀態
                renderOrders(); // 更新顯示，顯示完成按鈕，隱藏接受和拒絕按鈕
            }
        }

        function rejectOrder(id) {
            const order = orders.find(order => order.id === id);
            if (order) {
                order.status = '已拒絕'; // 更新狀態
                orders.splice(orders.indexOf(order), 1); // 移除該訂單
                orders.push(order); // 將已拒絕的訂單移至最末尾
                renderOrders(); // 更新顯示
            }
        }

        // 模擬新增訂單的函數
        function addNewOrder(item, amount) {
            const newOrder = { id: Math.max(...orders.map(o => o.id)) + 1, item: item, status: '待接受', amount: amount };
            orders.unshift(newOrder); // 將新訂單加入清單的最上方
            renderOrders(); // 更新顯示
        }

        // 測試：添加幾個新的訂單
        addNewOrder('原味蛋餅*1<br>原味蛋餅套餐*1', 80);
        addNewOrder('原味蛋餅*1<br>原味蛋餅套餐*1', 80);
        addNewOrder('原味蛋餅*1<br>原味蛋餅套餐*1', 80);

        // 初始渲染訂單
        renderOrders();
    </script>
</body>
</html>
