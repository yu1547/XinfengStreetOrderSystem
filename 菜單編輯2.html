<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單編輯</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 25px; /* 調整這個值來增加表格之間的間距 */
            display: flex;
        }
        label {
            width: 80px; /* 調整這個值來改變標籤的寬度 */
            margin-right: 30px; /* 增加標籤和輸入框之間的距離 */
        }
        input, textarea {
            width: 60%; /* 調整輸入框和文字區的寬度 */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 100px; /* 增加文字區的高度 */
        }
        .photo-upload {
            width: 20%;
            height: 200px;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 25px; /* 增加與其他元素的間距 */
            margin: 0 auto 25px auto;
        }
       
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            width: 10%;
            padding: 10px;
            background-color: #dcdcdc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>菜單編輯</h1>
    <div class="photo-upload" onclick="document.getElementById('photoInput').click();">
        <span>新增照片</span>
        <input type="file" id="photoInput" style="display:none;">
    </div>

    <div class="form-group">
        <label for="name">名稱</label>
        <input type="text" id="name" placeholder="輸入名稱">
    </div>
    
    <div class="form-group">
        <label for="price">價格</label>
        <input type="text" id="price" placeholder="輸入價格">
    </div>
    
    <div class="form-group">
        <label for="content">套餐內容物</label>
        <input type="text" id="content" placeholder="輸入套餐內容物">
    </div>

    <div class="form-group">
        <label for="description">說明</label>
        <textarea id="description" rows="3" placeholder="輸入說明"></textarea>
    </div>

    <div class="buttons">
        <button type="button" id="add">新增</button>
        <button type="button" id="cancel">取消</button>
    </div>

    <script>
        // 新增按鈕，導向到新的頁面
        document.getElementById('add').addEventListener('click', function() {
            window.location.href = "next_page.html"; // 替換成你的下一個頁面路徑
        });

        // 取消按鈕，導向到首頁或其他頁面
        document.getElementById('cancel').addEventListener('click', function() {
            window.location.href = "index.html"; // 替換成你的取消後要跳轉的頁面路徑
        });

        // 上傳圖片處理
        document.getElementById('photoInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadArea = document.querySelector('.photo-upload');
                    uploadArea.innerHTML = `<img src="${e.target.result}" alt="Selected Photo" style="width:100%; height:auto;">`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
